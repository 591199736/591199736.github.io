<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>聊天</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
 
    <body>
        <div class="container">
            <div class="leftSide">
                <!--header-->
                <div class="header">
                    <div class="userimg">
                        <img src="user.jpg" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li><img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.4Oy5_SaCkqSLBCl8rjG6DAHaHa?w=197&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7"></li>
                        <li><img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.hEMyc5CGbEyk7LQ6W8WqugHaHa?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"></li>
                    </ul>
                </div>
                <!--search-->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="搜索...">
                        <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.dWKFV2-f2m7VbdgEAFykXgHaHa?w=181&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    </div>
                </div>
                <!--ChatList-->
                <div class="chatlist">
                    <div class="block active">
                        <div class="imgbx">
                            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.hEMyc5CGbEyk7LQ6W8WqugHaHa?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>开心果</h4>
                                <p class="time">14:25</p>
                            </div>
                            <div class="message_p">
                                <p>什么时候出去玩？</p>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="chatlist">
                    <div class="block unread">
                        <div class="imgbx">
                            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.hEMyc5CGbEyk7LQ6W8WqugHaHa?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>板栗</h4>
                                <p class="time">15:10</p>
                            </div>
                            <div class="message_p">
                                <p>天气太热了</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="chatlist">
                    <div class="block">
                        <div class="imgbx">
                            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.hEMyc5CGbEyk7LQ6W8WqugHaHa?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>腰果</h4>
                                <p class="time">11:15</p>
                            </div>
                            <div class="message_p">
                                <p>有点饿</p>
                            </div>
                        </div>
                    </div>
                </div>
 
                
            </div>
 
 
            <div class="rightSide">
                <div class="header">
                    <div class="imgText">
                        <div class="userimg">
                            <img src="img1.jpg" class="cover">
                        </div>
                        <h4>开心果<br><span>在线</span></h4>
                    </div>
                    <ul class="nav_icons">
                        <li><img src="消息.png"></li>
                        <li><img src="更多.png"></li>
                    </ul>
                </div>
                <!--chatbox-->
                <div class="chatBox">
                    <div class="message my_message">
                        <p>你在干嘛呢？<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>在写作业<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了<br><span>10:15 </span> </p>
                    </div>
                    <div class="message my_message">
                        <p>对啊 也不下雨<br><span>10:15</span> </p>
                    </div>
                    <div class="message my_message">
                        <p>希望以后凉快点<br><span>10:15</span> </p>
                    </div>  
                </div>
 
                <!--chat input-->
            <div class="chatbox_input">
                <div class="instrument">
                    <img src="表情.png" >
                    <img src="语音.png">
                </div>
                <div>
                    <input type="text">
                </div>
                
            </div>
            </div>
            
        </div>
    </body>
</html>
